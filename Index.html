<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JuanStore</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Fuentes nav -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=block" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
    <div class="container">

      <a class="navbar-brand custom-brand" href="index.html">JC Store
      </a>
      <!-- Para moviles  -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link custom-link"  href="index.html" >Tienda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link custom-link" href="about-us.html">Sobre Nosotros</a>
          </li>
        </ul>


        <!-- Buscador -->
         
        <form class="d-flex custom-search-form" role="search">
          <input class="form-control custom-search-input" type="search" placeholder="Â¿Que estas buscando?" aria-label="Search">
          <button class="btn btn-outline-primary custom-search-button" type="submit">
            <span class="material-symbols-outlined">search</span>
          </button>

        <!--  Boton Carrito-->
        <button class="btn custom-cart-button" type="button" data-bs-toggle="modal" data-bs-target="#cartModal" onclick="showCart()">
          <span class="material-symbols-outlined">shopping_cart</span>
        </button>

        </form>
      </div>
    </div>
  </nav>

  <div id="alert-message" class="alert alert-success" role="alert" style="display: none;">
    <!-- Mensajes de alerta -->
  </div>

    <!-- Productos -->
    <div class="container mt-5">
      <div class="row" id="products-container">
        <!--Vienen x JS -->
      </div>
    </div>

<!-- Modal de detalle de producto -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title2" id="productModalLabel">Detalle de Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img id="modal-product-image" class="img-fluid" alt="Product Image">
        <h class="modal-title" id="modal-product-title"></h>
        <p class="modal-title" id="modal-product-category"></p>
        <p class="card-text limited-description" id="modal-product-description"></p>
        <p class="card-text" id="modal-product-price"></p>
      </div>
       <!-- footer del detalle -->
      <div class="modal-footer">
        <!-- boton cerrar -->
        <button type="button" class="custom-cart-button-empty" data-bs-dismiss="modal" id="Cerrar modal">
          <span class="material-symbols-outlined ms-2">close</span>

        </button>
       <!-- boton agregar -->
       <button type="button" class="btn btn-primary" id="add-to-cart-button">Comprar Ahora
        <span class="material-symbols-outlined ms-2">shopping_cart</span>

       </button>
        
      </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal carrito  -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title2" id="cartModalLabel">Carrito de Compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="cartItemsContainer">
        <!-- se agrega por JS-->
      </div>
      <div class="modal-footer">
        <!-- Vaciar carrito -->
        <button type="button" class="custom-cart-button-empty" id="emptyCartButton">
          <span class="material-symbols-outlined">shopping_cart_off</span>
        </button>
        <!-- Mostrar-->
        <div id="cartFooter"></div>
        <!-- Boton de compra -->
        <button type="button" class="custom-cart-button-checkout" id="buyButton">
          <span class="material-symbols-outlined">shopping_cart_checkout</span>
        </button>

        <div id="alert-message" class="alert alert-success" role="alert" style="display: none;">
          <!-- Mensaje de alerta -->
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="script.js"></script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
